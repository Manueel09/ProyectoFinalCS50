<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type = "text/css" href="static/CSS/layout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <form action="/panelAdmin" method="POST">
        <header class="header">
            <div class="logo">
                <a href= "/panelAdmin"><img src="static/image/frecuencia-cardiaca.png" alt="Logo del Proyecto"></a>
            </div>
            <nav>
               <ul class="nav-links">
                    <li><a href="/usuarios">Usuarios Registrados</a></li>
                    <li><a href="/datos">Historial de Datos</a></li>
                    <li><a href="/descarga">Descargar datos</a></li>
                    
               </ul>
            </nav>
            {% if session.id_usuario %}
            <ul class="btn">
                <li><a href="/logout"><button>Cerrar Sesi√≥n</button></a></li>
            </ul>
            {% endif %}
        </header>
    </form>
    {% if success %}
    <script>
        Swal.fire({
            "title": "{{success}}",
            "icon": "success"
        })
    </script>
    {% endif %}
    {% if alert %}
    <script>
        Swal.fire({
            "title": "{{alert}}",
            "icon": "error"
        })
    </script>
    {% endif %}
    {% block body %}
	{% endblock %}
</body>
</html>
