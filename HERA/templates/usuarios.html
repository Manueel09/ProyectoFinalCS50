{% extends "panelAdmin.html" %}

{% block titulo%}Usuarios{% endblock %}
    
{% block body %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">NOMBRE COMPLETO</th>
            <th scope="col">EDAD</th>
            <th scope="col">USUARIO</th>
            <th scope="col">CORREO</th>
        </tr>
    </thead>
    <tbody>
        {% for i in usuarios %}
        <tr>
            <td>{{ i["NombreCompleto"] }}</td>
            <td>{{ i["Edad"] }}</td>
            <td>{{ i["Usuario"] }}</td>
            <td>{{ i["Correo"] }}</td>
            <td></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
