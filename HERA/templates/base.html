<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type = "text/css" href="static/CSS/layout.css">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>	
{% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href= "/"><img src="static/image/frecuencia-cardiaca.png" alt="Logo del Proyecto"></a>
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="/medicionbase">Medicion</a></li>
                <li><a href="/historial">Historial</a></li>
                <li><a href="/tutorial">Tutorial</a></li>

           </ul>
        </nav>
		{% if session.id_usuario %}
        <ul class="btn">
            <li><a href="/loginAdmin"><button>Administrar</button></a></li>
            <li><a href="/logout"><button>Cerrar Sesi√≥n</button></a></li>
        </ul>
		{% else %}
		<ul class="btn">
            <li><a href="/login"><button>Ingresar</button></a></li>
            <li><a href="/registro"><button>Resgistrar</button></a></li>
        </ul>
		{% endif %}

    </header>
    {% if success %}
    <script>
        Swal.fire({
            "title": "{{success}}",
            "icon": "success"
        })
    </script>
    {% endif %}
    {% if alert %}
    <script>
        Swal.fire({
            "title": "{{alert}}",
            "icon": "error"
        })
    </script>
    {% endif %}
	{% block body %}
	{% endblock %}
    <footer></footer>
</body>
</html>
